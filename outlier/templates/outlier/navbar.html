{% load static %}
<div class="header__content">
    <div class="header__logo-container">
      <div class="header__logo-img-cont">
        <img
          src="{% static './images/png/john-doe.png' %}"
          alt="Abubakar Awode Logo Image"
          class="header__logo-img"
        />
      </div>
      <span class="header__logo-sub">Abubakar Awode</span>
    </div>
    <div class="header__main">
      <ul class="header__links">
        <li class="header__link-wrapper">
          <a href="{% url 'home' %}" class="header__link"> Home </a>
        </li>
        <li class="header__link-wrapper">
          <a href="{% url 'about' %}" class="header__link">About </a>
        </li>
        <li class="header__link-wrapper">
          <a href="{% url 'posts' %}" class="header__link">
            Projects
          </a>
        </li>
        <li class="header__link-wrapper">
          <a href="{% url 'contact' %}" class="header__link"> Contact</a>
        </li>
      </ul>
      <div class="header__main-ham-menu-cont">
        <img
          src=" {% static './images/svg/ham-menu.svg' %}"
          alt="hamburger menu"
          class="header__main-ham-menu"
        />
        <img
          src="{% static './images/svg/ham-menu-close.svg' %}"
          alt="hamburger menu close"
          class="header__main-ham-menu-close d-none"
        />
      </div>
    </div>
  </div>
