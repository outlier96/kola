{% extends 'outlier/main.html' %}
{% load static %}

<title>Dexdev-contact</title>
{% block content %}
{% include 'outlier/navbar.html' %}
<section id="contact" class="contact sec-pad dynamicBg">
      <div class="main-container">
        <h2 class="heading heading-sec heading-sec__mb-med">
          <span class="heading-sec__main heading-sec__main--lt">Contact</span>
          <span class="heading-sec__sub heading-sec__sub--lt">
            leave me a message here and I would reply you within 24 hours
          </span>
        </h2>
        <div class="contact__form-container">
          <form action="{%url 'send_email'%}" class="contact__form" method="POST">
            {% csrf_token %}
            <div class="contact__form-field">
              <label class="contact__form-label" for="name">Name</label>
              <input
                required
                placeholder="Enter Your Name"
                type="text"
                class="contact__form-input"
                name="name"
                id="name"
              />
            </div>
            <div class="contact__form-field">
              <label class="contact__form-label" for="email">Email</label>
              <input
                required
                placeholder="Enter Your Email"
                type="text"
                class="contact__form-input"
                name="email"
                id="email"
              />
            </div>
            <div class="contact__form-field">
              <label class="contact__form-label" for="subject">subject</label>
              <input
                required
                placeholder="Enter Your subject"
                type="text"
                class="contact__form-input"
                name="subject"
                id="subject"
              />
            </div>
            <div class="contact__form-field">
              <label class="contact__form-label" for="message">Message</label>
              <textarea
                required
                cols="30"
                rows="10"
                class="contact__form-input"
                placeholder="Enter Your Message"
                name="message"
                id="message"
              ></textarea>
            </div>
            <button type="submit" class="btn btn--theme contact__btn">
              Submit
            </button>
          </form>
        </div>
      </div>
    </section>

{% endblock content %}
